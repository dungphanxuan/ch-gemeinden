version: '3'

services:

  npm:
    image: node:12-alpine
    volumes:
      - ./:/app
    working_dir: /app
    command: npm run start

  web:
    build: .
    environment:
      - YII_DEBUG=1
      - YII_ENV=dev
    volumes:
      - ./:/var/www/localhost
      - ./web/:/var/www/localhost/htdocs
    ports:
      - 8881:80
